<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 22 Part A</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="card m-auto bg-secondary-subtle p-3" style="width: 25%;">
        <img src="./bs.jpg" class="card-img-top img rounded-4" alt="..." style="height: 80px; width: 80px; margin: auto;">
        <div class="card-body">
            <h4 style="text-align: center;">Please Sign in</h4>
        </div>
        <div class="mb-0">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="EmailAddress" style="width: 70%; margin: auto;">
          </div>
          <div class="mb-3 row">
            <div class="col-md-12">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" style="width: 70%; margin: auto;">
            </div>
          </div>
          <div class="form-check mb-3 d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
          </div>
          <button type="button" class="btn btn-primary d-flex justify-content-center mb-3" style="width: 50%; margin: auto;">Sign In</button>
          <div class="card-footer d-flex justify-content-center text-secondary" style="border: none;">
            &#169;2017-2018
          </div>
      </div>
<script src="./js/bootstrap.js"></script>
