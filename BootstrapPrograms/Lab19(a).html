<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 19 Part A</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="card m-auto" style="width: 40%;">
        <div class="card-body">
            <form>
          <h3 class="card-title text-center">Student Registration</h3>
          <div class="form-group">
            <div class="row mb-3">
                <div class="col-3">
                    Full Name
                </div>
                <div class="col-7">
                    <input class="form-control" type="text">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-3">
                    Email
                </div>
                <div class="col-7">
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-3">
                    Mobile Number
                </div>
                <div class="col-7">
                    <input class="form-control" type="text">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    Address
                </div>
                <div class="col-7">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-3">
                    Nationality
                </div>
                <div class="col-7">
                    <input class="form-control" type="text">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    Date
                </div>
                <div class="col-7">
                    <input class="form-control" type="date">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    Gender
                </div>
                <div class="col-7">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">Male
                    <input class="form-check-input ms-2" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">Female
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    Highest Degree
                </div>
                <div class="col-7">
                    <select class="form-select" aria-label="Default select example">
                    <option selected>Select Degree</option>
                    <option value="1">B.Tech</option>
                    <option value="2">DIT</option>
                    <option value="3">BCAx  </option>
                    </select>    
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-3">
                        CPI
                    </div>
                    <div class="col-7">
                        <input class="form-control" type="text">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-3">
                        University
                    </div>
                    <div class="col-7">
                        <input class="form-control" type="text">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-3">
                        Passing Year
                    </div>
                    <div class="col-7">
                        <select class="form-select" aria-label="Default select example">
                        <option selected>Select Your Passing Year</option>
                        <option value="1">B.Tech</option>
                        <option value="2">DIT</option>
                        <option value="3">BCAx  </option>
                        </select>    
                        </div>
                    </div>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center gap-2">
                <a href="#" class="btn btn-secondary">Submit</a>
                <a href="#" class="btn btn-secondary">Cancel</a>
            </div>
          </div>
          </form>
        </div>
      
<script src="./js/bootstrap.js"></script>    
</body>
</html>
