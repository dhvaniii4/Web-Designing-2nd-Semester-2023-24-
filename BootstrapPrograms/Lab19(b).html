<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 19 PART B</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col">
            <h3>Employee Registration</h3>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h6>Personal Information</h6>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-3">Employee Id:</div>
        <div class="col-md-3"><input class="form-control" type="text" placeholder="Enter Employee Id" aria-label="default input example"></div>
        <div class="col-md-3">Employee Name:</div>
        <div class="col-md-3"><input class="form-control" type="text" placeholder="Enter Employee Name" aria-label="default input example"></div>
    </div>
    <div class="row mb-3">
        <div class="col-md-3">Email:</div>
        <div class="col-md-3"><input class="form-control" type="text" placeholder="Enter Email Id" aria-label="default input example"></div>
        <div class="col-md-3">Contact No:</div>
        <div class="col-md-3"><input class="form-control" type="text" placeholder="Enter Contact no" aria-label="default input example"></div>
    </div>
    <div class="row mb-3">
        <div class="col-md-3">Marital Status: </div>
        <div class="col-md-1"><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">Single</div>
        <div class="col-md-1"><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">Married</div>
    </div>
    <div class="row">
        <div class="col">
            <h6>Educational Qualification</h6>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-3">Education:</div>
        <div class="col-md-3"><input class="form-control" type="text" placeholder="Enter Education Details" aria-label="default input example"></div>
        <div class="col-md-3">Experience:</div>
        <div class="col-md-3"><input class="form-control" type="text" placeholder="Enter Experience Details" aria-label="default input example"></div>
    </div>
    <div class="row">
        <div class="col">
            <h6>Job Details</h6>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-3">Designation:</div>
        <div class="col-md-3"><input class="form-control" type="text" placeholder="Enter Designation Details" aria-label="default input example"></div>
        <div class="col-md-3">Job Location:</div>
        <div class="col-md-3"><input class="form-control" type="text" placeholder="Enter Job Location" aria-label="default input example"></div>
    </div>
    <div class="row mb-4">
        <div class="col-md-3">Salary:</div>
        <div class="col-md-3"><input class="form-control" type="text" placeholder="Enter Salary Details" aria-label="default input example"></div>
    </div>
    <div class="row">
        <div class="col">
            <a href="#" class="btn btn-secondary">Register</a>
        </div>
    </div>

</div>
<script src="./js/bootstrap.js"></script>    
</body>
</html>
