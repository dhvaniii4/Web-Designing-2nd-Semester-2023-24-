<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM</title>
</head>
<body>
    <form>
        Enter Username: 
        <input type="text" placeholder="username">
        <br>
        E-mail:
        <input type="email">
        <br>
        Password:
        <input type="password">
        <br>
        Male:<input type="radio" name="male">
        Female:<input type="radio" name="female">
        <br>
        Hobbies:<br> 
            <input type ="checkbox">Dancing<br>
                <input type ="checkbox">Drawing<br>
                <input type ="checkbox">Programming
                <br>
        Address:
            <textarea name="" id="" cols="30" rows="5" placeholder="Address"></textarea>
            <br>
        <button type="Submit">Submit</button>
        <button type="Reset">Reset</button>
    </form>
</body>
</html>
