<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account</title>
</head>
<body>
 <form>
    <fieldset>
    <table align="center">
        <tr>
            <caption style="color:grey"><h2>Create Account</h2></caption>
        </tr>
        <tr>
            <td style="color:rgb(56, 212, 158);">First Name*</td>
            <td style="color:rgb(56, 212, 158);">Last Name</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="enter your first name"></td>
            <td><input type="text" placeholder="enter your last name"></td>
        </tr>
        <tr>
            <td colspan="2"style="color:rgb(56, 212, 158);">Email*</td>
        </tr>
        <tr>
            <td colspan="2"><input type="email" placeholder="enter your email"></td>
        </tr>
        <tr>
            <td style="color:rgb(56, 212, 158);">Password*</td>
            <td style="color:rgb(56, 212, 158);">Confirm Password*</td>
        </tr>
        <tr>
            <td><input type="password" placeholder="enter your password"></td>
            <td><input type="password" placeholder="enter your password again"></td>
        </tr>
        <tr>
            <td style="color:rgb(56, 212, 158);">Gender</td>
            <td style="color:rgb(56, 212, 158);">Hobbies</td>
        </tr>
        <tr>
            <td><input type="radio" name="Gender">Male</td>
        </tr>
        <tr>
            <td style="color:rgb(56, 212, 158);">Source Of Income</td>
            <td style="color:rgb(56, 212, 158);">Income</td>
        </tr>
        <tr>
            <td><select>
                <option>Employed</option>
                <option>seefsdssd</option>
            </select></td>
            <td><input type="range"></td>
        </tr>
        <tr>
            <td style="color:rgb(56, 212, 158);">Upload Profile Picture</td>
            <td style="color:rgb(56, 212, 158);">Age</td>
        </tr>
        <tr>
            <td><input type="file"></td>
            <td><input type="number" ></td>
        </tr>
        <tr>
            <td colspan="2" style="color:rgb(56, 212, 158);">Bio</td>
        </tr>
        <tr>
            <td colspan="2"><textarea name="" id="" cols="50" rows="5"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="end"><button type="button" name="Create">Create</button></td>
        </tr>
    </fieldset>
    </table>
 </form>   
</body>
</html>
