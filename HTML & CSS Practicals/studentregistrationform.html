<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1><center>Student Registration</center></h1>
   <form>
    <fieldset>
        <legend>Personal Information</legend>
    <table align="center">
        <tr>
            <td>Name*</td>
            <td><input type="text" placeholder="Enter your name"></td>
            <td width="20%">&nbsp</td>
            <td>Password*</td>
            <td><input type="password" placeholder="Enter your password">
        </tr>
        <tr>
            <td>Email*</td>
            <td colspan="4"><input type="email" placeholder="Enter your Email" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="text" placeholder="Enter your mobile number"></td>
            <td width="20%">&nbsp</td>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female</td>
            <td width="20%">&nbsp</td>
            <td>Hobbies</td><td>
                        <input type="checkbox">Reading<br>
                        <input type="checkbox">Singing<br>
                        <input type="checkbox">Cricket<br>
                        <input type="checkbox">Swimming</td>
        </tr>
        <tr>
            <td>CGPA</td>
            <td colspan="4"><input type="range">10.00<button>OR</button> <input type="text" style="width: 15%;">
        </tr>
        <tr>
            <td>Insert Resume</td>
            <td colspan="4"><input type="file"></td>
        </tr>
        <tr>
            <td>LinkedIn URL</td>
            <td colspan="4"><input type="text" placeholder="Enter your URL" style="width: 100%;"></td>
        </tr>
        <tr>
            <td colspan="5" align="center"><button type="submit">Submit</button> <button type="reset">Reset</button></td>
        </tr>
    </table>
    <
   </form> 
</body>
</html>
