<!DOCTYPE html>
<html lang="en">
<head>
    <title>Covid 19 Registration form</title>
</head>
<body>
 <form>
    <table align="center">
        <caption><h1>COVID-19 Vaccine Registration Form</h1></caption>
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Aadhar Number</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Vaccine Name</td>
                <td><select>
                    <option>Please Select Vaccine Name</option>
                    <option>Co-Vaccine</option>
                    <option>jsdhci</option>
                </select></td>
            </tr>
            <tr>
                <td>Vaccination Center Name</td>
                <td><select>
                    <option>Please Select Vaccination Center Name</option>
                    <option>sdsds</option>
                    <option>jsdhci</option>
                </select></td>
            </tr>
            <tr>
                <td>Date of Dose</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Dose Number</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">CLICK HERE</button>
                    <button type="reset">CANCEL</button></td>   
            </tr>
    </table>
 </form>   
</body>
</html>
