<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Services Login</title>
</head>
<body>
    <h1><center>Novel Services<br>Login</center></h1>
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City of<br>Employement</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female</td>
        </tr>
        <tr>
            <td>Web Server:</td>
            <td><select>
                <option>--Choose a server--</option>
            </select></td>
        </tr>
        <tr>
            <td>Please specify<br>your role:</td>
            <td><input type="radio">Admin<br>
           <input type="radio">Engineer<br>
           <input type="radio">Manager<br>
           <input type="radio">Guest</td>
        </tr>
        <tr>
            <td>Single Sign-on<br>to the following:</td>
            <td><input type="checkbox">Mail<br>
            <input type="checkbox">Payroll<br>
        <input type="checkbox">Self-Service</td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button type="submit">Login</button> <button type="reset">Reset</button>
        </tr>
    </table>
</body>
</html>
