<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 09 A1</title>
    <style>
        .box{
            height: 700px;
            width: 700px;
            margin: auto;
            animation-name: changebg;
            animation-duration: 5s;
             /* animation-iteration-count: 1; */
            animation-delay: 2s;
        }
        @keyframes changebg{
            to{
                background-color: brown;
            }
            from{
                background-color: beige;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
