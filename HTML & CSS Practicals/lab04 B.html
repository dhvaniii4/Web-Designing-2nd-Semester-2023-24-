<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Registration</title>
</head>
<body>
<form>
    <table align="center">
        <caption><h1>Employee Registration</h1></caption>
        <caption><h5>Personal Information</h5></caption>
        <tr>
            <td>Employee Id:</td>
            <td><input type="text" placeholder="Enter Employee Id"></td>
            <td>&nbsp</td>
            <td>Employee Name:</td>
            <td><input type="text" placeholder="Enter Employee Name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Enter Email"></td>
            <td>&nbsp</td>
            <td>Contact No:</td>
            <td><input type="text" placeholder="Enter Contact No"></td>
        </tr>
        <tr>
            <td>Maritial Status:</td>
            <td colspan="4" align="left"><input type="radio">Single
                <input type="radio">Married</button></td>
        </tr>
        <tr>
            <td colspan="5" align="center"><center><h5>Education Qualification</h5></center></td>
        </tr>
        <tr>
            <td>Education:</td>
            <td><input type="text" placeholder="Enter Education Details"></td>
            <td>&nbsp</td>
            <td>Experience:</td>
            <td><input type="text" placeholder="Enter Experience Details"></td>
        </tr>
        <tr>
            <td colspan="5" align="center"><h5>Job Details</h5></td>
        </tr>
        <tr>
            <td>Designation:</td>
            <td><input type="text" placeholder="Enter Designation Details"></td>
            <td>&nbsp</td>
            <td>Job Location:</td>
            <td><input type="text" placeholder="Enter Job Location"></td>  
        </tr>
        <tr>
            <td>Salary:</td>
            <td><input type="text" placeholder="Enter Salary Details"></td>
        </tr>
        <tr>
            <td colspan="5" align="center"><button type="button" name="Register">Register</button>
        </tr>
    </table>
</form>   
</body>
</html>
