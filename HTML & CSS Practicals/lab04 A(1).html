<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
</head>
<body>
    <form>
        <table align="center">
            <caption><h1>Student Registration</h1></caption>
            <tr>
                <td>FullName</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td colspan="2"><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Highest Degree</td>
                <td><select>
                    <option>Select degree</option>
                    <option>B.Sc</option>
                    <option>B.Tech</option>
                    <option>BBA</option>
                    <option>MBA</option>
                    <option>BCA</option>
                    <option>MCA</option>
                </select></td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>University</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Passing Year</td> 
                <td>
                    <select>
                        <option>Select Your Passing Year</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">Submit</button>
                <button type="reset">Cancel</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
