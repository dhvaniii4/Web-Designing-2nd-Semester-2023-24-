<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <h1><center>Employee Registration</center></h1>
    <form>
        <fieldset style="width: fit-content;">
            <legend>Personal Information</legend>
            <table align="center">
                <tr>
                    <td>Employee Id</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Employee Name</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td>:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Maritial Status</td>
                    <td>:</td>
                    <td><input type="radio" name="maritial status">Married <input type="radio" name="maritial status">Single</td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="width:fit-content;">
            <legend>Education/Experience</legend>
            <table align="center">
                <tr>
                    <td>Education</td>
                    <td>:</td>
                    <td><textarea name="" id="" rows="4" cols="25"></textarea></td>
                </tr>
                <tr>
                    <td>Experience</td>
                    <td>:</td>
                    <td><textarea name="" id="" rows="4" cols="25"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="width:fit-content;">
        <legend>Job Details</legend>
        <table align="center">
            <tr>
                <td>
                    Designation
                </td>
                <td>:</td>
                <td><textarea name="" id="" rows="4" cols="24"></textarea></td>
            </tr>
            <tr>
                <td>Job location</td>
                <td>:</td>
                <td><select>
                    <option>Rajkot</option>
                </select></td>
            </tr>
            <tr>
                <td>
                    Salary
                </td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
